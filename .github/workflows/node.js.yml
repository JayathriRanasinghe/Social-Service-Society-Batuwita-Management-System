name: Build React App (Subdirectory)

on:
  push:
    branches: [ master ]  # Ensure this matches your intended branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: Install dependencies (frontend directory)
        run: |
          cd frontend  # Navigate to the correct subdirectory
          npm install

      - name: Build (frontend directory)
        run: |
          cd frontend  # Ensure we're in the correct directory for building
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: react-app-build
          path: frontend/build  # Specify the path within the subdirectory
